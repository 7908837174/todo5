<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main-container">
      <div class="input-group mb-3">
        <button  class="add-btn btn btn-outline" onclick="window.location.reload()" ><i class="fa fa-refresh"></i>
        </button>
        <input class="form-control" type="text" id="new-task" />
        <div class="input-group-append">
          <input
            class="add-btn btn btn-outline"
            type="button"
            onclick="addTask()"
            value="Add task"
          />
        </div>
      </div>
    </div>
    <div class="task-container" style="width: 18rem">
      <div class="card-header" style="background-color: rgb(208, 204, 204)">
        Tasks
      </div>
      <ul id="list" class="list-group-item"></ul>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="./index.js"></script>
</html>
